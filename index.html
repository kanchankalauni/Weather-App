<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="container">
            <div class="searchBar">
                <input type="text" id="" placeholder="Search weather for city">
                <button>Search</button>
            </div>
            <p>OR</p>
            <div class="temp">
                <button>Use my current location</button>
                <h1>23 C</h1>
                <p>Delhi</p>
                <div class="tempDetails">
                    <div>
                        <p>Wind</p>
                        <p>20</p>
                    </div>
                    <div>
                        <p>Pressure</p>
                        <p>30</p>
                    </div>
                    <div>
                        <p>Humidity</p>
                        <p>40</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
